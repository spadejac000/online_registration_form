<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1 class="title">THE CODE REVIEW</h1>
  <div class="container">
    <h2 class="signup-title">Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>
    <h2>Contact Information</h2>
    <form action="#">
      <label for="full-name">Full Name
      </label>
      <br>
      <input type="text" id="full-name" placeholder="required" required>
      <br>
      <label for="email-address">Email Address
      </label>
      <br>
      <input type="text" id="email-address" placeholder="required" required>
      <br>
      <label for="phone-number">Phone Number
      </label>
      <br>
      <input type="text" id="phone-number">
      <br>
      <label for="street-address">Street Address
      </label>
      <br>
      <input type="text" id="street-address">
      <br>
      <label for="city">City
      </label>
      <br>
      <input type="text" id="city">
      <br>
      <label for="state">State
      </label>
      <br>
      <input type="text" id="state" placeholder="Choose State" required>
      <br>
      <label for="zip-code">Zip Code
      </label>
      <br>
      <input type="text" id="zip-code">
    </form>
    <h2>Newsletter</h2>
    <h3>Select the newsletters you would like to recieve</h3>
    <form action="">

    </form>
    <button type="submit">Sign Up</button>
    <p>Copyright The Code Review</p>
  </div>
</body>
</html>
