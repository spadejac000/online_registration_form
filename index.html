<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1 class="title">THE CODE REVIEW</h1>
  <div class="container">
    <h2 class="signup-title">Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>
    <form action="#">
      <h2>Contact Information</h2>
      <div class="flex">
        <label class="label" for="full-name">Full Name
        </label>
        <input type="text" id="full-name" placeholder="required" required>
      </div>
      <div class="flex">
        <label class="label"  for="email-address">Email Address
        </label>
        <input type="text" id="email-address" placeholder="required" required>
      </div>
      <div class="flex">
        <label class="label"  for="phone-number">Phone Number
        </label>
        <input type="text" id="phone-number">
      </div>
      <div class="flex">
        <label class="label"  for="street-address">Street Address
        </label>
        <input type="text" id="street-address">
      </div>
      <div class="flex">
        <label class="label"  for="city">City
        </label>
        <input type="text" id="city">
      </div>
    
      <div class="flex">
        <label class="label"  for="state">State
        </label>
        <input type="text" id="state" placeholder="Choose State" required>
      </div>
  
      <div class="flex">
        <label class="label"  for="zip-code">Zip Code
        </label>
        <input type="text" id="zip-code" class="zip-code-input">
      </div>
    </form>
    <h2>Newsletter</h2>
    <h3>Select the newsletters you would like to recieve</h3>
    <form action="">

    </form>
    <button type="submit">Sign Up</button>
    <p>Copyright The Code Review</p>
  </div>
</body>
</html>
