<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1 class="title">THE CODE REVIEW</h1>
  <div class="container">
    <form action="#" class="form-1">
      <div class="box-1">
        <h2 class="signup-title">Signup for our newsletter</h2>
        <h3 class="latest-news">Get the latest news on how your code is doing right in your inbox</h3>
      </div>
      <div class="box-2">
        <h2>Contact Information</h2>
        <div class="flex">
          <label class="label" for="full-name">Full Name
          </label>
          <input class="input required-inputs" type="text" id="full-name" placeholder="Required" required>
        </div>
        <div class="flex">
          <label class="label"  for="email-address">Email Address
          </label>
          <input class="input required-inputs" type="text" id="email-address" placeholder="Required" required>
        </div>
        <div class="flex">
          <label class="label"  for="phone-number">Phone Number
          </label>
          <input class="input" type="text" id="phone-number">
        </div>
        <div class="flex">
          <label class="label"  for="street-address">Street Address
          </label>
          <input class="input" type="text" id="street-address">
        </div>
        <div class="flex">
          <label class="label"  for="city">City
          </label>
          <input class="input" type="text" id="city">
        </div>
      
        <div class="flex">
          <label class="label"  for="state">State
          </label>
          <select name="dropdown" placeholder="Choose State">
            <option value="" selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>				                  
        </div>

        <div class="flex">
          <label class="label"  for="zip-code">Zip Code
          </label>
          <input class="input" type="text" id="zip-code" class="zip-code-input">
        </div>
      </div>
    
      <h2>Newsletter</h2>
      <h3>Select the newsletters you would like to recieve</h3>
      <div class="checks">
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML News</label>
      </div>
      <div class="checks">
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS News</label>
      </div>
      <div class="checks">
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">JavaScript News</label>
      </div>
      <h3>Newsletter Format</h3>
      <div class="radio-buttons">
        <input type="radio" id="html" name="html">
        <label for="html">HTML</label>
      </div>
      <div class="radio-buttons">
        <input type="radio" id="css" name="css">
        <label for="css">Plain text</label>
      </div>
      <h3>Other topics you'd like to hear about</h3>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="submit">Sign Up</button>
      <p>Copyright The Code Review</p>
    </form>
  </div>
</body>
</html>
